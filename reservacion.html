<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página para realizar reservaciones">
    <meta name="keywords" content="reservaciones, equipos de computo, mesas">
    <meta name="author" content="Tu Nombre">
    <link href="style/bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/bootstrap-5.3.0-dist/bootstrap-5.3.0-dist/css/estilodeinternet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container mt-3">
        <h2>Reservaciones</h2>
        <form onsubmit="calcularTotal(event)">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre y apellido" name="nombre">
            </div>
            <div class="mb-3">
                <label for="tipo-reservacion" class="form-label">Tipo de reservación</label>
                <select class="form-select" id="tipo-reservacion" onchange="mostrarFormularioReservacion()">
                    <option value="computo">Reservar equipos de computo</option>
                    <option value="mesa">Reservar mesa para comer</option>
                </select>
            </div>
            <div id="computo-container" style="display: none;">
                <div class="mb-3">
                    <label for="tiempo-computo" class="form-label">Tiempo de reservación</label>
                    <select class="form-select" id="tiempo-computo">
                        <option value="1">1 hora</option>
                        <option value="1.5">1 hora y media</option>
                        <option value="2">2 horas</option>
                    </select>
                </div>
            </div>
            <div id="mesa-container" style="display: none;">
                <div class="mb-3">
                    <label for="cantidad-personas" class="form-label">Cantidad de personas</label>
                    <input type="number" class="form-control" id="cantidad-personas" placeholder="Cantidad" name="cantidad-personas">
                </div>
            </div>
            <div id="total-container" class="mt-3">
                <label for="total" class="form-label">Total a pagar</label>
                <input type="text" class="form-control" id="total" placeholder="Total" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Calcular reserva</button>
        </form>
    </div>
    <script src="JS/reservacion.js" type="text/javascript"></script>
    </body>
</html>
